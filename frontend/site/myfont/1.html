<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/myfont-detail.css">
    <title>CS Project AnyFont</title>
  </head>
  <body>
    <div id="root" class='layout'>
      <header class='header'>
        <div class="container">
          <div class="left-nav">
            <a href="../">
              <h1>ANYFONT</h1>
            </a>

            <!-- <div class="upload-button">
              Add Your Design
              <input type="file" name="" id="font-input" class='upload' size='10'>
            </div> -->
          </div>
          <div class="right-nav">
            <a href="../new-font.html" class='active'>Generate New Font</a>
            <a href="../show-case.html" class='active'>Fonts Shopping</a>
            <a href="../my-font.html" class='active'>My Font</a>
          </div>
        </div>
      </header>
      <div class="layout main container">
        <header class="sub-header">
          <div class="find-character">
            <input type="text">
            <img class='icon' src="../images/find-icon.png" alt="">
          </div>
          <div class="right">
            <button class='download-button'>Download</button>
          </div>
        </header>
        <div class="glyphs">
        </div>
      </div>
    </div>
    <div class="download-modal">
      <div class='close'>X</div>
      <div class="wrapper">
        <a href="../fonts/anyfont-human.otf" class="download-otf">OTF Download</a>
        <a href="../fonts/anyfont-human.ttf" class="download-ttf">TTF Download</a>
      </div>
    </div>

    <div class="test-modal">
      <div class='close'>X</div>
      <div class="wrapper">
        <p>Test generated Hangul characters</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
      </div>
    </div>

    <div class="detail-modal">
      <div class='close'>X</div>
      <div class="wrapper">
        <div class="detail-glyph"></div>
      </div>
    </div>
    <script src="./myfont.js"></script>
  </body>
</html>
